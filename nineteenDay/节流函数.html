<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const throttle = (callback, time) => {
            let timer = null;
            return (...args) => {
                if (timer) return;
                timer = setTimeout(() => {
                    callback.apply(this, ...args);
                    timer = null;
                }, time);
            }
        }
    </script>
</body>

</html>
