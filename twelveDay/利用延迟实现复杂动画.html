<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            --delay: 1px;

            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            margin-bottom: 30px;
            animation: move linear forwards 1s var(--delay) paused;
        }

        @keyframes move {
            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
        <input type="range" min="0" max="1" step="0.01">
    </div>
    <script>
        const input = document.querySelector('input');
        const ball = document.querySelector('.ball');
        input.oninput = function (e) {
            console.log(e.target.value);
            ball.style.setProperty('--delay', `-${e.target.value}s`);
        }
    </script>
</body>

</html>
